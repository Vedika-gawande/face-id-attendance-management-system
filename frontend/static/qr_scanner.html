<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“± QR Attendance Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video {
      width: 320px;
      height: 240px;
      border-radius: 10px;
      border: 2px solid #0d6efd;
    }
    .container {
      text-align: center;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    #enableCamera {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="mb-3">ğŸ“± QR Attendance Scanner</h3>
    <p class="text-muted mb-3">Show your teacherâ€™s QR code to the camera</p>

    <video id="preview"></video>

    <input type="text" id="rollNo" class="form-control mt-3" placeholder="Enter your Roll No" required>
    <p id="status" class="mt-3 fw-bold text-success"></p>
    <button id="enableCamera" class="btn btn-primary mt-2">ğŸ¥ Enable Camera Access</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
<script>
  const rollInput = document.getElementById("rollNo");
  const statusMsg = document.getElementById("status");
  const enableBtn = document.getElementById("enableCamera");

  async function startScanner() {
    const html5QrCode = new Html5Qrcode("preview");
    const config = { fps: 10, qrbox: 250 };

    await html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText) => {
        console.log("âœ… QR Detected:", decodedText);
        html5QrCode.stop().then(() => {
          statusMsg.innerHTML = "â³ Verifying attendance...";
          verifyQR(decodedText);
        });
      }
    );
  }

  async function verifyQR(token) {
    const roll_no = rollInput.value.trim();
    if (!roll_no) return alert("Please enter your roll number before scanning!");

    try {
      const res = await fetch("https://192.168.33.136:8000/qr/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, roll_no })
      });
      const data = await res.json();
      if (res.ok && data.status === "success") {
        statusMsg.innerHTML = `âœ… Attendance marked for <b>${data.message}</b><br>ğŸ“˜ Subject: <b>${data.subject}</b>`;
      } else {
        statusMsg.textContent = "âŒ " + (data.detail || "Verification failed.");
      }
    } catch {
      statusMsg.textContent = "âš ï¸ Unable to connect to server.";
    }
  }

  // Try to start camera immediately
  window.addEventListener("load", async () => {
    try {
      await navigator.mediaDevices.getUserMedia({ video: true });
      startScanner(); // permission granted
    } catch {
      // show button if blocked
      statusMsg.textContent = "âš ï¸ Camera access blocked. Please allow it below.";
      enableBtn.style.display = "inline-block";
    }
  });

  enableBtn.addEventListener("click", async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      stream.getTracks().forEach(t => t.stop());
      location.reload();
    } catch {
      alert("Still blocked. Allow manually in browser settings.");
    }
  });
</script>

</body>
</html>
