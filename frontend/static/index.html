  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e8ecf5, #f9fbff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      overflow-x: hidden;

    .hero-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 45px 40px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      max-width: 480px;

    }

    h1 {
      font-weight: 600;
      font-size: 2rem;

    }

      border: none;

      margin-top: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(13, 59, 102, 0.2);
    }

    .btn-primary { background-color: #537ba2; }
    .btn-success { background-color: #5ed79e; }
    .btn-warning { background-color: #b36bd2; color: #fff; }
    .btn-info { background-color: #00bcd4; color: #fff; }
    .btn-danger { background-color: #d8616d; }
  </style>
</head>
