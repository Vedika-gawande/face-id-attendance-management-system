<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Face Recognition | Face + ID Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-light: #f9fbff;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --card-bg: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--bg-light) 0%, #e9effd 100%);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 24px var(--shadow-light);
      padding: 2.5rem;
      max-width: 560px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
      transform: translateY(-3px);
    }

    h2 {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
    }

    p.subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 1.8rem;
    }

    video {
      border-radius: 16px;
      border: 2px solid #dbeafe;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 4 / 3;
      background: #f0f4ff;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.1);
      object-fit: cover;
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      border-radius: 12px;
      padding: 0.85rem;
      width: 100%;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
      transform: translateY(-2px);
    }

    #result {
      font-weight: 500;
      color: var(--primary);
      margin-top: 1.3rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      min-height: 24px;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1.8rem;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 500;
      transition: color 0.2s;
    }

    a.back-link:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 2.5rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer span {
      color: var(--primary);
      font-weight: 600;
    }

    @media (max-width: 576px) {
      .card {
        padding: 1.8rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Face Recognition Attendance</h2>
    <p class="subtitle">Please look directly into the camera and blink once to confirm liveness </p>

    <video id="video" autoplay></video>

    <button id="capture" class="btn btn-primary mt-3"> Mark Attendance</button>

    <p id="result"></p>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <!-- <footer>¬© 2025 Face + ID Attendance | Designed by <span>Vedika Gawande</span></footer> -->

  <canvas id="canvas1" width="480" height="360" style="display:none;"></canvas>
  <canvas id="canvas2" width="480" height="360" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas1 = document.getElementById("canvas1");
    const canvas2 = document.getElementById("canvas2");
    const result = document.getElementById("result");
    const captureBtn = document.getElementById("capture");

    // ‚úÖ Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied: " + err));

    const toBase64 = (canvas) => canvas.toDataURL("image/jpeg");

    captureBtn.addEventListener("click", async () => {
      const ctx1 = canvas1.getContext("2d");
      const ctx2 = canvas2.getContext("2d");
      result.innerHTML = " Capturing frames... Please blink or move slightly.";

      ctx1.drawImage(video, 0, 0, canvas1.width, canvas1.height);
      await new Promise(r => setTimeout(r, 1200));
      ctx2.drawImage(video, 0, 0, canvas2.width, canvas2.height);

      const img1_b64 = toBase64(canvas1);
      const img2_b64 = toBase64(canvas2);

      result.innerHTML = "Verifying liveness and face...";

      try {
        const res = await fetch("http://127.0.0.1:8000/attendance/recognize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image_b64_1: img1_b64, image_b64_2: img2_b64 })
        });

        const data = await res.json();
        if (res.ok) {
          result.innerHTML = `Attendance marked successfully!<br>
            // <small>Confidence: ${(data.confidence * 100).toFixed(1)}%</small>`;
        } else {
          result.innerHTML = ` ${data.detail || "Face not recognized or liveness failed"}`;
        }
      } catch (err) {
        result.innerHTML = "‚ö†Ô∏è Server not reachable. Please ensure backend is running.";
      }
    });
  </script>
</body>
</html>
