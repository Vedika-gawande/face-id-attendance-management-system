<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance | Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e8ecf5, #f9fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1e2a44;
    }

    .qr-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 40px;
      width: 380px;
    }

    .qr-card h2 {
      font-weight: 600;
      color: #0d3b66;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 1rem;
      color: #ff4081;
      margin-top: 15px;
    }

    .back-btn {
      margin-top: 25px;
      text-decoration: none;
      color: #0d3b66;
      font-weight: 500;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="qr-card">
    <h2>QR Attendance</h2>
    <img id="qrImage" src="" width="250" class="mb-3" alt="QR Code">
    <div class="timer" id="timer">Next refresh in: 120s</div>
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    let timerSeconds = 120;

    async function fetchQR() {
      const res = await fetch("http://127.0.0.1:8000/qr/generate?session_id=CE2025&subject=Python");
      const blob = await res.blob();
      document.getElementById("qrImage").src = URL.createObjectURL(blob);
      timerSeconds = 120;
    }

    function updateTimer() {
      const timerEl = document.getElementById("timer");
      timerEl.innerText = `Next refresh in: ${timerSeconds}s`;
      timerSeconds--;
      if (timerSeconds < 0) {
        fetchQR();
      }
    }

    // Start loop
    fetchQR();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
