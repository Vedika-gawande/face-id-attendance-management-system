<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Face + ID Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e8ecf5, #f9fbff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 { color: #0d3b66; margin-bottom: 25px; font-weight: 600; }
    .btn-custom {
      background: #0d3b66;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #1a4d8c;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn-custom">Login</button>
    </form>
    <p id="msg" class="mt-3 text-danger"></p>
  </div>

  <script>
  const form = document.getElementById("loginForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // ✅ Call the admin login API, not the student one
    const response = await fetch("http://127.0.0.1:8000/auth/admin/login", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ username, password })
    });

    const data = await response.json();
    const msg = document.getElementById("msg");

    if (response.ok) {
      localStorage.setItem("adminToken", data.access_token);
      window.location.href = "admin.html"; // ✅ redirect to dashboard
    } else {
      msg.textContent = data.detail || "Invalid credentials";
    }
  });
</script>

</body>
</html>
